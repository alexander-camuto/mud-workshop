procs:
  client:
    shell: pnpm vite
  contracts:
    shell: pnpm mud dev-contracts --rpc ${RPC_URL} --alwaysRunPostDeploy
  anvil:
    shell: anvil --load-state anvil-state.json
  # TODO: remove once issuer can skip bundler and send directly to entrypoint
  bundler:
    cwd: ../alto
    shell: pnpm ts-node src --config ../mud-workshop/alto.config.json
  issuer:
    cwd: ../quarry-paymaster/packages/issuer
    shell: pnpm build && pnpm start
  explorer:
    shell: CHAIN_ID=${VITE_CHAIN_ID} pnpm explorer
  tunnel:
    shell: cloudflared tunnel run
